# Postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/demo
#spring.datasource.url=jdbc:postgresql://spring-db:5432/demo #Docker에서는 localhost대신 container_name으로 접근해야 한다
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA
spring.jpa.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.show-sql = true

#MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=layout

#Jwt
#jwt.expiration.time = 30000
jwt.expiration.time = 90000000

logging.level.org.springframework = debug